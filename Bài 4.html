<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h1>
<b>Nhập số a:</b>
<input type="text" id="nb1">
<b>Nhập số b:</b>
<input type="text" id="nb2">
<b>Nhập số c:</b>
<input type="text" id="nb3">
<br>
<button onclick="kq()">Result</button>
<script>
    function kq() {
        let a=+document.getElementById("nb1").value;
        let b=+document.getElementById("nb2").value;
        let c=+document.getElementById("nb3").value;
        if(a>b && a>c){
            alert("Số "+a+ " là số lớn nhất")
        }else if(b>c){
            alert("Số "+b+ " là số lớn nhất")
        }else {
            alert("Số "+c+ " là số lớn nhất")
        }
    }


</script>
</body>
