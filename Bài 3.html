<h1>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h1>
<b>Nhập số:</b>
<input type="text" id="nhap">
<br>
<button onclick="tinh()">Result</button>
<script>
    function tinh() {
        let a=+document.getElementById("nhap").value;
        if(a>0){
            alert("Số bạn đã nhập: "+ a+ " lớn hơn 0")
        }else if(a<0){
            alert("Số bạn đã nhập: "+ a+ " nhỏ hơn 0")
        }else {
            alert("Số bạn đã nhập: "+ a+ " bằng 0")
        }
    }
