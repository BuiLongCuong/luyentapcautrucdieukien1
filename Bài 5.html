<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ</h1>
<b>Nhập điểm bài kiểm tra :</b>
<input type="text" id="diem1">
<b>Nhập điểm thi giữa kỳ :</b>
<input type="text" id="diem2">
<b>Nhập điểm thi cuối kỳ :</b>
<input type="text" id="diem3">
<br>
<button onclick="tinh_toan()">Kết quả</button>
<script>
    function tinh_toan() {
        let a=+document.getElementById("diem1").value;
        let b=+document.getElementById("diem2").value;
        let c=+document.getElementById("diem3").value;
        let d;
        d= (a+b+c*2)/4;
        if(d>=8){
            alert("Điểm trung bình của bạn là :"+d+" .Học lực giỏi.")
        }else if(6<=d && d<8){
            alert("Điểm trung bình của bạn là :"+d+" .Học lực khá.")
        }else if(5<=d && d<6){
            alert("Điểm trung bình của bạn là :"+d+" .Học lực trung bình.")
        }else {
            alert("Điểm trung bình của bạn là :"+d+" .Học lực kém.")
        }
    }

</script>
</body>
</html>
