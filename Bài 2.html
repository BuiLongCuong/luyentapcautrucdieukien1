<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</h1>
<b>Nhập tuổi :</b>
<input type="text" id="nhap">
<button onclick="kq()">Kết quả</button>
<script>
    function kq() {
        let a=document.getElementById("nhap").value;
        if (a<15){
            alert("Bạn chưa đủ tuổi để học lớp 10")
        }else
            alert("Bạn đã đủ tuổi để học lớp 10")
    }
</script>
</body>
</html>
